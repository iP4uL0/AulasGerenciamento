<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/registro.css">
    <title>Registro</title>
</head>
<body>
    <h1>Primera vez? <br>
        Faça seu registro</h1>
<!-- * -->
<form action="#" method="post">
    <label for="user">User:</label>
    <input id = "user" type="text" placeholder="Coloque seu ususario aqui.."><br>
    <label for="email">Email:</label>
    <input id = "email" type="text" placeholder="Insira seu email.."><br>

    <label for="user">Senha:</label>
    <input id = "password" type="password" placeholder="Insira sua senha.." pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
    title="Senha deve conter 8 caracteres, incluindo maiúsculas, minúsculas, números e símbolos"
    ><br>
    
    <label for="confSenha">Confirmar Senha:</label>
    <input id = "user" type="password" placeholder="confirme sua senha.."  
     pattern="^(?=.*[A-Za-z])(?=.*\d)[A\-Za-z\d]{8,}$"
    title="Senha deve conter 8 caracteres, incluindo maiúsculas, minúsculas, números e símbolos"><br>


    <button id="botaoRegistro">Entrar</button>

    <a href="../../Login/HTML/index.html">Já tenho conta</a>
</body>
</html>
